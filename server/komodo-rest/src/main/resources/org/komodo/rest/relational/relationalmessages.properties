Error.VDB_DESCRIPTOR_BUILDER_ERROR = An error occurred constructing the VDB descriptor JSON document in transaction '%s'.
Error.VDB_SERVICE_CREATE_VDB_ERROR = An error occurred constructing a new VDB.
Error.VDB_SERVICE_GET_VDB_ERROR = An error occurred constructing the JSON document representing the VDBs in the Komodo workspace.
Error.VDB_SERVICE_GET_VDBS_ERROR = An error occurred constructing the JSON document for VDB '%s'.
Error.VDB_SERVICE_MISSING_VDB = An input VDB JSON is required when constructing a new VDB.
Error.VDB_SERVICE_MISSING_VDB_NAME = A VDB name is missing from the input VDB JSON document.
Error.VDB_SERVICE_VDB_EXISTS = A VDB with name '%s' cannot be created because one with that name already exists.
Error.VDB_SERVICE_VDB_NAME_ERROR = The VDB name parameter '%s' and JSON '%s' do not match so a VDB cannot be created.
