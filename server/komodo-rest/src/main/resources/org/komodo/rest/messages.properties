Error.COMMIT_TIMEOUT = Timeout committing transaction '%s' (elapsed time %s %s).
Error.INCOMPLETE_JSON = The '%s' model object is incomplete and JSON cannot be generated.
Error.KOMODO_ENGINE_CLEAR_ERROR = The Komodo Engine failed to clear the repository due to an error.
Error.KOMODO_ENGINE_CLEAR_TIMEOUT = Timeout clearing the Komodo Engine repository (elapsed time %s %s).
Error.KOMODO_ENGINE_SHUTDOWN_ERROR = The Komodo Engine failed to shutdown due to an error.
Error.KOMODO_ENGINE_SHUTDOWN_TIMEOUT = Timeout shutting down the Komodo Engine (elapsed time %s %s).
Error.KOMODO_ENGINE_STARTUP_ERROR = The Komodo Engine failed to start due to an error.
Error.KOMODO_ENGINE_STARTUP_TIMEOUT = Timeout starting the Komodo Engine (elapsed time %s %s).
Error.KOMODO_ENGINE_WORKSPACE_MGR_ERROR = The Komodo Engine workspace manager could not be obtained.
Error.RESOURCE_NOT_FOUND = Resource '%s' was not found. Operation: '%s'.
Error.ROLLBACK_ERROR = Error rolling back transaction '%s'.
Error.ROLLBACK_TIMEOUT = Timeout rolling back transaction '%s' (elapsed time %s %s).
Error.UNEXPECTED_JSON_TOKEN = The token '%s' found in JSON text is not known or is misplaced.
Error.VDB_DESCRIPTOR_BUILDER_ERROR = An error occurred constructing the VDB descriptor JSON document in transaction '%s'.
Error.VDB_SERVICE_CREATE_VDB_ERROR = An error occurred constructing a new VDB.
Error.VDB_SERVICE_GET_VDB_ERROR = An error occurred constructing the JSON document representing the VDBs in the Komodo workspace.
Error.VDB_SERVICE_GET_VDBS_ERROR = An error occurred constructing the JSON document for VDB '%s'.
Error.VDB_SERVICE_MISSING_VDB = An input VDB JSON is required when constructing a new VDB.
Error.VDB_SERVICE_MISSING_VDB_NAME = A VDB name is missing from the input VDB JSON document.
Error.VDB_SERVICE_VDB_EXISTS = A VDB with name '%s' cannot be created because one with that name already exists.
Error.VDB_SERVICE_VDB_NAME_ERROR = The VDB name parameter '%s' and JSON '%s' do not match so a VDB cannot be created.

General.DELETE_OPERATION_NAME = DELETE
General.GET_OPERATION_NAME = GET
General.NO_VALUE = <no value>
