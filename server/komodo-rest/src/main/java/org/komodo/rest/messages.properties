Error.COMMIT_TIMEOUT = Timeout committing transaction '%s' (elapsed time %s %s).
Error.KOMODO_ENGINE_STARTUP_TIMEOUT = Timeout starting the Komodo Engine (elapsed time %s %s).
Error.NO_VALUE = <no value>
Error.VDB_DESCRIPTOR_BUILDER_ERROR = An error occurred constructing the VDB descriptor JSON document in transaction '%s'.
Error.VDB_SERVICE_ADD_VDB_ERROR = An error occurred constructing a new VDB with name = '%s', parent path = '%s', and external file path = '%s'.
Error.VDB_SERVICE_GET_VDBS_ERROR = An error occurred constructing the JSON document representing the VDBs in the Komodo workspace.
