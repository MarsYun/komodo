### TeiidCommandProvider commands

UnsetTeiidPropertyCommand.examples = \
\t unset-property jdbcUser
UnsetTeiidPropertyCommand.usage = unset-property <property-name>
UnsetTeiidPropertyCommand.help=\t{0} - either removes the Teiid property or sets it back to its default value.

SetTeiidPropertyCommand.usage=set-property <property-name> <new-value>
SetTeiidPropertyCommand.help=\t{0} - sets a Teiid property value.
SetTeiidPropertyCommand.examples= \
\t set-property jdbcUser me
