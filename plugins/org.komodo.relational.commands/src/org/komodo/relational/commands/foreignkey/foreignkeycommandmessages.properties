AddReferenceColumnCommand.usage=add-ref-column <column-path>
AddReferenceColumnCommand.help = \t{0} - adds a column reference to the foreign key. \n\n \
\tNote 1: Use the "find Column" command to find the paths of columns in your workspace.\n \
\tNote 2: You can also use tab completion to get a list of the column paths not of columns in the parent table.
AddReferenceColumnCommand.examples= \
\t add-ref-column /workspace/MyVdb/MyModel/MyTable/MyColumn
AddReferenceColumnCommand.COLUMN_REF_ADDED = The column at "{0}" has been added to foreign key "{1}" as a reference.
AddReferenceColumnCommand.INVALID_COLUMN = The column "{0}" must NOT have the same parent table as foreign key "{1}".
AddReferenceColumnCommand.MISSING_COLUMN_PATH = Please specify the workspace path of the column you wish to add as a reference in this foreign key.

DeleteReferenceColumnCommand.usage=delete-ref-column <column_path>
DeleteReferenceColumnCommand.help =\t{0} - removes a column reference from the foreign key. \n\n \
\tNote 1: Use the "show-properties" command to show the paths of the current reference columns of this foreign key.\n \
\tNote 2: You can also use tab completion to get a list of the current reference column paths.
DeleteReferenceColumnCommand.examples= \
\t delete-ref-column /workspace/MyVdb/MyModel/MyTable/MyReferencedColumn
DeleteReferenceColumnCommand.COLUMN_REMOVED = The column at "{0}" has been removed as a column reference from foreign key "{1}".
DeleteReferenceColumnCommand.MISSING_COLUMN_PATH = Please specify the workspace path of the referenced column you wish to delete from this foreign key.
