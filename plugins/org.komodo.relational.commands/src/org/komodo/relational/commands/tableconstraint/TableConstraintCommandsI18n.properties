addConstraintColumnExamples = \
\t add-column /workspace/MyVdb/MyModel/MyTable/MyColumn
addConstraintColumnHelp = \t%s - adds a column to the table constraint (i.e., primary key, unique constraint, access pattern, foreign key, or index). \n\n \
\tNote 1: Use the "find Column" command to find the paths of columns in your workspace.\n \
\tNote 2: You can also use tab completion to get a list of the paths of the columns in the parent table.
addConstraintColumnUsage = add-column <column-path>

deleteConstraintColumnExamples = \
\t delete-column /workspace/MyVdb/MyModel/MyTable/MyColumn
deleteConstraintColumnHelp = \t%s - removes a column reference from the table constraint (i.e., primary key, unique constraint, access pattern, foreign key, or index). \n\n \
\tNote 1: Use the "show-properties" command to show the paths of the current table constraint columns.\n \
\tNote 2: You can also use tab completion to get a list of the current column paths.
deleteConstraintColumnUsage = delete-column <column-path>

columnRefAdded = The column at "{0}" has been added to table constraint "{1}".
columnRemoved = The column at "{0}" has been removed from table constraint "{1}".
invalidColumn = The column "{0}" must have the same parent table as table constraint "{1}".
invalidColumnPath = The path at "{0}" is not a path to a column.
missingColumnPathForAdd = Please specify the workspace path of the column you wish to reference in this constraint.
missingColumnPathForDelete = Please specify the workspace path of the column you wish to delete from this table constraint.
