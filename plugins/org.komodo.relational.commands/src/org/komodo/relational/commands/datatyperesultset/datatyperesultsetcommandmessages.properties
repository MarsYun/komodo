SetDataTypeResultSetPropertyCommand.usage=set-property <property-name> <new-value> [true | false]
SetDataTypeResultSetPropertyCommand.help=\t{0} - sets a data type result set property value. For the 'datatypeName' property enter a boolean to indicate if an array type.
SetDataTypeResultSetPropertyCommand.examples= \
\t set-property description "my description" \n \
\t set-property datatypeName STRING false
SetDataTypeResultSetPropertyCommand.INVALID_DATA_TYPE_ARRAY_INDICATOR = The value of the datatype array indicator must be either "true" or "false."
SetDataTypeResultSetPropertyCommand.INVALID_DATATYPE_NAME = The value "{0}" is not a valid datatype name.

UnsetDataTypeResultSetPropertyCommand.examples = \
\t unset-property length
UnsetDataTypeResultSetPropertyCommand.usage = unset-property <property-name>
UnsetDataTypeResultSetPropertyCommand.help=\t{0} - either removes the data type result set property or sets it back to its default value.
