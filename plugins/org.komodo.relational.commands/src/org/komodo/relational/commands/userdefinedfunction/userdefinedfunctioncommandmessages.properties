### UserDefinedFunctionCommandProvider commands
General.MISSING_PARAMETER_NAME = A Parameter requires a name.
General.INVALID_DETERMINISTIC_PROPERTY_VALUE=The value of the deterministic property "{0}" is invalid.
General.INVALID_SCHEMA_ELEMENT_TYPE_PROPERTY_VALUE=The value of the schema-element-type property "{0}" is invalid.

### 
AddParameterCommand.usage=add-udf-parameter <parameter-name>
AddParameterCommand.help=\t{0} - creates a Parameter in a UserDefindedFunction.
AddParameterCommand.examples= \
\t add-udf-parameter paramToAdd
AddParameterCommand.PARAMETER_ADDED=Parameter "{0}" was successfully added.

DeleteParameterCommand.usage=delete-pf-parameter <parameter-name>
DeleteParameterCommand.help=\t{0} - deletes a Parameter from a PushdownFunction.
DeleteParameterCommand.examples= \
\t delete-pf-parameter paramToDelete
DeleteParameterCommand.PARAMETER_DELETED=Parameter "{0}" was successfully deleted.

UnsetUserDefinedFunctionPropertyCommand.examples = \
\t unset-property description
UnsetUserDefinedFunctionPropertyCommand.usage = unset-property <property-name>
UnsetUserDefinedFunctionPropertyCommand.help=\t{0} - either removes the user-defined function property or sets it back to its default value.

SetUserDefinedFunctionPropertyCommand.usage=set-property <property-name> <new-value>
SetUserDefinedFunctionPropertyCommand.help=\t{0} - sets a User-defined Function property value.
SetUserDefinedFunctionPropertyCommand.examples= \
\t set-property java-method aMethod
