### WorkspaceCommandProvider commands
CreateVdbCommand.usage=create-vdb <vdb-name> [external-path]
CreateVdbCommand.help=\t{0} - create a virtual database.
CreateVdbCommand.examples= \
\t create-vdb myVdb \n \
\t create-vdb myVdb /files/myVdb
CreateVdbCommand.MISSING_VDB_NAME = A VDB requires a name.
CreateVdbCommand.VDB_CREATED = VDB "{0}" was created.

ImportVdbCommand.usage=import-vdb <file-path>
ImportVdbCommand.help=\t{0} - imports a VDB manifest from a local file.
ImportVdbCommand.examples= \
\t import-vdb /Users/me/myVdb.xml
ImportVdbCommand.VDB_IMPORTED = VDB "{0}" was successfully imported from "{1}"
ImportVdbCommand.VdbImportInProgressMsg=Importing the VDB file "{0}"...
ImportVdbCommand.VdbImportSuccessMsg=Successfully imported VDB from file {0}.
ImportVdbCommand.InvalidSubCommand=Invalid sub-command, must be "model" or "vdb".
ImportVdbCommand.ImportFailedMsg=\nFailed to import from file {0}.
ImportVdbCommand.childTypeNotAllowed=The object type "{0}" is not allowed as a child of "{1}".
ImportVdbCommand.ErrorCreatingTempNode=Could not create the temporary import node "{0}".
ImportVdbCommand.DeleteTempVdbFailedMsg=Error deleting the temporary import node "{0}".
ImportVdbCommand.cannotImport_wouldCreateDuplicate=Cannot import "{0}" - a "{1}" with that name already exists.

DeleteVdbCommand.usage=delete-vdb <vdb-name>
DeleteVdbCommand.help=\t{0} - delete a vdb object.
DeleteVdbCommand.examples= \
\t delete-vdb myVdb
DeleteVdbCommand.DELETE_VDB_ERROR = An error occurred deleting the vdb.
DeleteVdbCommand.MISSING_VDB_NAME = A Vdb object requires a name.
DeleteVdbCommand.VDB_NOT_FOUND = Vdb "{0}" was not found.
DeleteVdbCommand.VDB_DELETED = Vdb "{0}" was deleted.

CreateTeiidCommand.usage=create-teiid <teiid-name>
CreateTeiidCommand.help=\t{0} -create a teiid object.
CreateTeiidCommand.examples= \
\t create-teiid myTeiid
CreateTeiidCommand.MISSING_TEIID_NAME = A Teiid object requires a name.
CreateTeiidCommand.TEIID_CREATED = Teiid "{0}" was created.

DeleteTeiidCommand.usage=delete-teiid <teiid-name>
DeleteTeiidCommand.help=\t{0} - delete a teiid object.
DeleteTeiidCommand.examples= \
\t delete-teiid myTeiid
DeleteTeiidCommand.DELETE_TEIID_ERROR = An error occurred deleting the teiid object.
DeleteTeiidCommand.MISSING_TEIID_NAME = A Teiid object requires a name.
DeleteTeiidCommand.TEIID_NOT_FOUND = Teiid "{0}" was not found.
DeleteTeiidCommand.TEIID_DELETED = Teiid "{0}" was deleted.

CreateSchemaCommand.usage=create-schema <schema-name>
CreateSchemaCommand.help=\t{0} - create a schema object.
CreateSchemaCommand.examples= \
\t create-schema mySchema
CreateSchemaCommand.MISSING_SCHEMA_NAME = A Schema object requires a name.
CreateSchemaCommand.SCHEMA_CREATED = Schema "{0}" was created.

DeleteSchemaCommand.usage=delete-schema <schema-name>
DeleteSchemaCommand.help=\t{0} - delete a schema object.
DeleteSchemaCommand.examples= \
\t delete-schema mySchema
DeleteSchemaCommand.DELETE_SCHEMA_ERROR = An error occurred deleting the schema.
DeleteSchemaCommand.MISSING_SCHEMA_NAME = A Schema object requires a name.
DeleteSchemaCommand.SCHEMA_NOT_FOUND = Schema "{0}" was not found.
DeleteSchemaCommand.SCHEMA_DELETED = Schema "{0}" was deleted.

FindCommand.usage=find <object_type> [search pattern]
FindCommand.help=\t{0} - display the paths of workspace objects of a specified object type.
FindCommand.examples= \
\t find Vdb \n \
\t find Column A*
FindCommand.MISSING_TYPE_NAME = Please specify a valid object type for the search.
FindCommand.HELP_TYPES_HEADING = The valid object types are the following:
FindCommand.FAILURE = Find command FAILED. {0}
FindCommand.INVALID_TYPE = "{0}" is not a valid search type.
FindCommand.NO_OBJECTS_FOUND = There are no "{0}" objects in the workspace.
FindCommand.TYPE_HEADER = Paths of the "{0}" objects found in the workspace:

UploadVdbCommand.usage=upload-vdb <vdb-name> <local-file-path> [-o | --overwrite]
UploadVdbCommand.help=\t{0} - uploads a *.xml file whose content is a dynamic VDB.
UploadVdbCommand.examples= \
\t upload-vdb myVdb /path/to/vdb/file.xml \n \
\t upload-vdb myVdb /path/to/vdb/file.xml -o \n \
\t upload-vdb myVdb /path/to/vdb/file.xml --overwrite
UploadVdbCommand.INVALID_OVERWRITE_ARG = The "{0}" argument is not a valid. Run "help upload-vdb" to see the command usage.
UploadVdbCommand.MISSING_INPUT_VDB_FILE_PATH = The local file path of the XML file is required when uploading a VDB.
UploadVdbCommand.MISSING_VDB_NAME = A VDB name is required when uploading a VDB XML file.
UploadVdbCommand.VDB_INPUT_FILE_IS_EMPTY = The "{0}" could not be uploaded because it was not found.
UploadVdbCommand.OVERWRITE_ARG_INVALID = "{0}" is not a valid overwrite option.
UploadVdbCommand.VDB_OVERWRITE_DISABLED = The "{0}" VDB XML file could not be uploaded because a VDB with name "{1}" already exists. Run "help upload-vdb" for overwrite options.
UploadVdbCommand.VDB_UPLOADED = VDB "{0}" was successfully uploaded.

UnsetCustomPropertyCommand.examples = \
\t unset-custom-property custom
UnsetCustomPropertyCommand.usage = unset-custom-property <property-name>
UnsetCustomPropertyCommand.help=\t{0} - removes the custom property.

SetCustomPropertyCommand.usage=set-custom-property <property-name> <new-value>
SetCustomPropertyCommand.help=\t{0} - sets a custom property value.
SetCustomPropertyCommand.examples= \
\t set-custom-property custom true
