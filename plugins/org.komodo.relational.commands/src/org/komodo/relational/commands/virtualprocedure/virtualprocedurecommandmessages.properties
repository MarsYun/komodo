### VirtualProcedureCommandProvider commands
General.MISSING_PARAMETER_NAME = A Parameter requires a name.
General.INVALID_SCHEMA_ELEMENT_TYPE_PROPERTY_VALUE=The value of the schema-element-type property "{0}" is invalid.

### 
AddParameterCommand.usage=add-vp-parameter <parameter-name>
AddParameterCommand.help=\t{0} - creates a Parameter in a VirtualProcedure.
AddParameterCommand.examples= \
\t add-vp-parameter paramToAdd
AddParameterCommand.PARAMETER_ADDED=Parameter "{0}" was successfully added.

DeleteParameterCommand.usage=delete-vp-parameter <parameter-name>
DeleteParameterCommand.help=\t{0} - deletes a Parameter from a VirtualProcedure.
DeleteParameterCommand.examples= \
\t delete-vp-parameter paramToDelete
DeleteParameterCommand.PARAMETER_DELETED=Parameter "{0}" was successfully deleted.

UnsetVirtualProcedurePropertyCommand.examples = \
\t unset-property description
UnsetVirtualProcedurePropertyCommand.usage = unset-property <property-name>
UnsetVirtualProcedurePropertyCommand.help =\t{0} - either removes the virtual procedure property or sets it back to its default value.

SetVirtualProcedurePropertyCommand.usage=set-property <property-name> <new-value>
SetVirtualProcedurePropertyCommand.help=\t{0} - sets a Virtual Procedure property value.
SetVirtualProcedurePropertyCommand.examples= \
\t set-property update-count 5
