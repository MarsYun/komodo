# Generic Messages for command-specific messages 
# Must use the 'dot' notation below, e.g. <commandName>.usage

# AddChildCommand
AddChildCommand.examples = \
\t add-child foo \n \
\t add-child foo my:type
AddChildCommand.usage = add-child <child-name> [child-type]
AddChildCommand.help = \t{0} - adds a child to the current context.
AddChildCommand.CHILD_ADDED = The child "{0}" was successfully added.
AddChildCommand.MISSING_CHILD_NAME = A child name is required when adding child.

# DeleteChildCommand
DeleteChildCommand.examples = \
\t delete-child foo \n \
\t delete-child foo my:type
DeleteChildCommand.usage = delete-child <child-name> [child-type]
DeleteChildCommand.help = \t{0} - deletes a child from the current context.
DeleteChildCommand.CHILD_DELETED = The child "{0}" was successfully removed.
DeleteChildCommand.MISSING_CHILD_NAME = A child name is required when removing child.
DeleteChildCommand.NO_CHILD_WITH_NAME_AND_TYPE = A child with name "{0}" and type "{1}" does not exist.
DeleteChildCommand.NO_CHILD_WITH_NAME = A child with name "{0}" does not exist.
DeleteChildCommand.ERROR_GETTING_CHILD = Problem retrieving the child with name "{0}".

# AddDescriptorCommand
AddDescriptorCommand.examples = \
\t add-descriptor descriptorName 
AddDescriptorCommand.usage = add-descriptor <descriptor-name>
AddDescriptorCommand.help = \t{0} - adds a descriptor to the current context.
AddDescriptorCommand.DESCRIPTOR_ADDED = The descriptor "{0}" was successfully added.
AddDescriptorCommand.MISSING_DESCRIPTOR_NAME = A descriptor name is required when adding descriptor.

# RemoveDescriptorCommand
RemoveDescriptorCommand.examples = \
\t delete-descriptor descriptorName
RemoveDescriptorCommand.usage = remove-descriptor <descriptor-name>
RemoveDescriptorCommand.help = \t{0} - removes a descriptor from the current context.
RemoveDescriptorCommand.DESCRIPTOR_REMOVED = The descriptor "{0}" was successfully removed.
RemoveDescriptorCommand.MISSING_DESCRIPTOR_NAME = A descriptor name is required when removing descriptor.

# CdCommand
CdCommand.examples= \
\t cd .. \n \
\t cd foo \n \
\t cd /workspace/foo
CdCommand.usage=cd <path>
CdCommand.help=\t{0} - change the current workspace context.

# ExitCommand
ExitCommand.examples = \
\t exit \n \
\t exit -s \n \
\t exit --save \n \
\t exit -f \n \
\t quit \n \
\t quit --force
ExitCommand.usage = exit [-f | --force | -s | --save]
ExitCommand.help = \t{0} - exits VDB Builder. Use the -f or --force argument to exit without saving pending changes. Use -s or --save argument to save pending changes.
ExitCommand.EXIT_CANCELED = Exit has been canceled since there are pending changes. Run "help exit" to see command usage options.
ExitCommand.GOOD_BYE=Good bye!
ExitCommand.INVALID_EXIT_ARG = "{0}" is not a valid Exit command argument. Run "help exit" to see command usage options.

# HelpCommand
HelpCommand.examples = \
\t help \n \
\t help cd \n \
\t man create
HelpCommand.usage = help [command_name] 
HelpCommand.help = \t{0} - display available commands or specific command information.

# HomeCommand
HomeCommand.examples= \
\t home
HomeCommand.usage=home
HomeCommand.help=\t{0} - changes the current context to the repository root.

# LibraryCommand
LibraryCommand.examples = \
\t library
LibraryCommand.usage = library
LibraryCommand.help = \t{0} - changes the current context to the library area.

# ListCommand
ListCommand.examples= \
\t list \n \
\t ls \n \
\t ll
ListCommand.usage=list
ListCommand.help=\t{0} - display children of the current workspace context.
ListCommand.noChildrenMsg=There are no children for {0} "{1}".

# PlayCommand
PlayCommand.examples= \
\t play /Users/me/command_files/do_something.txt
PlayCommand.usage=play <file_name>
PlayCommand.help=\t{0} - execute commands defined in a specified text file.
PlayCommand.InvalidArgMsg_FileName=Please specify the command file name.
PlayCommand.fileExecuted=All commands in file {0} have been executed.
PlayCommand.Failure=Failed to execute all commands in file {0}
PlayCommand.CommandFailure=Failed to execute "{0}"

# RenameCommand
RenameCommand.examples= \
\t rename foo bar \n \
\t rename foo/bar foo/widget \n \
\t mv foo bar
RenameCommand.usage=rename <object_path> <new_name>
RenameCommand.help=\t{0} - change the name and/or location of an object.
RenameCommand.InvalidArgMsg_ObjectName=Please specify the name of the object to rename.
RenameCommand.InvalidArgMsg_NewName=Please specify the new name of the object.
RenameCommand.ObjectRenamed=Successfully renamed "{0}" to "{1}"
RenameCommand.Failure=FAILED to rename the {0} object.
