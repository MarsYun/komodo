# Generic Messages for command-specific messages 
# Must use the 'dot' notation below, e.g. <commandName>.usage

# CdCommand
CdCommand.examples= \
\t cd .. \n \
\t cd myVdb \n \
\t cd /myVdb/myDataRole
CdCommand.usage=cd <path>
CdCommand.help=change the current workspace context.

# ExitCommand
ExitCommand.examples = \
\t exit \n \
\t quit
ExitCommand.usage = exit 
ExitCommand.help = exits VDB Builder.
ExitCommand.EXIT_CANCELED = Exit has been canceled since there are pending changes. Run "help exit" to see command usage options.
ExitCommand.GOOD_BYE=Good bye!
ExitCommand.INVALID_EXIT_ARG = "{0}" is not a valid Exit command argument. Run "help exit" to see command usage options.

# HelpCommand
HelpCommand.examples = \
\t help \n \
\t help cd \n \
\t man create
HelpCommand.usage = help [command_name] 
HelpCommand.help = display available commands or specific command information.

# HomeCommand
HomeCommand.examples= \
\t home
HomeCommand.usage=home
HomeCommand.help=changes the current context to the workspace root.

# ListCommand
ListCommand.examples= \
\t list \n \
\t ls \n \
\t ll
ListCommand.usage=list
ListCommand.help=display children of the current workspace context.
ListCommand.noChildrenMsg=There are no children for {0} "{1}".

# PlayCommand
PlayCommand.examples= \
\t play /home/vdbuilder_commands/build_my_vdb.txt
PlayCommand.usage=play <file_name>
PlayCommand.help=execute commands defined in a specified text file.
PlayCommand.InvalidArgMsg_FileName=Please specify the command file name.
PlayCommand.fileExecuted=All commands in file {0} have been executed.
PlayCommand.Failure=Failed to execute all commands in file {0}
PlayCommand.CommandFailure=Failed to execute "{0}"

# RenameCommand
RenameCommand.examples= \
\t rename myVdb yourVdb \n \
\t rename myVdb/myDataRole myVdb/yourDataRole \n \
\t mv tableNew tableOld
RenameCommand.usage=rename <object_path> <new_name>
RenameCommand.help=change the name and/or location of an object.
RenameCommand.InvalidArgMsg_ObjectName=Please specify the name of the object to rename.
RenameCommand.InvalidArgMsg_NewName=Please specify the new name of the object.
RenameCommand.ObjectRenamed=Successfully renamed "{0}" to "{1}"
RenameCommand.Failure=FAILED to rename the {0} object.
RenameCommand.cannotRename_wouldCreateDuplicate=Cannot rename to "{0}" - an object with that name already exists.
RenameCommand.cannotRename_objectDoesNotExist = Rename failed because object at path "{0}" does not exist.
RenameCommand.cannotRename_targetContextDoesNotExist = Rename failed because the target location "{0}" does not exist.

# SetRecordCommand
SetRecordCommand.examples= \
\t set-record on
SetRecordCommand.help=Sets command recording on or off.
SetRecordCommand.usage= \
\t set-record <on | off>
SetRecordCommand.onOffArg_empty=The command arg is empty.
SetRecordCommand.onOffArg_invalid=The command arg must be 'on' or 'off'.
SetRecordCommand.setRecordingStateMsg=Recording set {0} at {1} - File: "{2}"
SetRecordCommand.recordingFileNotSet=Warning: The recording file global property has not been specified.
SetRecordCommand.recordingFileProblem=Warning: The writer for recording file "{0}" cannot be found.

# SetGlobalPropertyCommand
SetGlobalPropertyCommand.examples= \
\t set-global recordingfile myFile
SetGlobalPropertyCommand.help=Sets the value of a global property.
SetGlobalPropertyCommand.usage= \
\t set-global <propName> <propValue>
SetGlobalPropertyCommand.InvalidArgMsg_GlobalPropertyName=Please specify a global property name.
SetGlobalPropertyCommand.InvalidGlobalProperty = Command failed. {0}
SetGlobalPropertyCommand.GlobalPropertySet=Successfully set global property {0}.
SetGlobalPropertyCommand.InvalidArgMsg_PropertyValue=Please specify a property value.

# SetPropertyCommand
SetPropertyCommand.examples= \
\t set-property aProperty aValue
SetPropertyCommand.help=Sets the value of a property.
SetPropertyCommand.usage= \
\t set-property <propName> <propValue>
SetPropertyCommand.PropertySet=Successfully set property {0}.
SetPropertyCommand.InvalidPropName  = The property name "{0}" is invalid for this context.
SetPropertyCommand.InvalidPropValue = The property value "{0}" is invalid for this property.

# UnsetPropertyCommand
UnsetPropertyCommand.examples= \
\t unset-property aProperty
UnsetPropertyCommand.help=Unsets the value of a property.
UnsetPropertyCommand.usage= \
\t unset-global <propName>
UnsetPropertyCommand.InvalidArgMsg_PropertyName=Please specify a global property name.
UnsetPropertyCommand.InvalidArgMsg_PropertyValue=Please specify a property value.

# ShowStatusCommand
ShowStatusCommand.examples= \
\t show-status
ShowStatusCommand.usage=show-status
ShowStatusCommand.help=display current workspace information and status.
ShowStatusCommand.CurrentRepoUrl= Current Repository Url  : {0}
ShowStatusCommand.CurrentRepoName=Current Repository Name : {0}
ShowStatusCommand.NoCurrentTeiid= Current Teiid Instance  : None set
ShowStatusCommand.CurrentTeiid =  Current Teiid Instance  : {0}
ShowStatusCommand.CurrentContext =Current Context : [{0}]

# ShowGlobalCommand
ShowGlobalCommand.examples= \
\t show-global
ShowGlobalCommand.usage=show-global
ShowGlobalCommand.help=show the global workspace properties.
ShowGlobalCommand.error=Failed to show the global properties.
ShowGlobalCommand.GlobalPropertiesHeader=Global shell properties:\n

# ShowSummaryCommand
ShowSummaryCommand.examples= \
\t show-summary
ShowSummaryCommand.usage=show-summary
ShowSummaryCommand.help=show the properties and children for the current object.

# ShowPropertiesCommand
ShowPropertiesCommand.examples= \
\t show-properties
ShowPropertiesCommand.usage=show-properties
ShowPropertiesCommand.help=show the properties for the current object.
ShowPropertiesCommand.error=Failed to show the properties. {0}

# ShowChildrenCommand
ShowChildrenCommand.examples= \
\t show-children
ShowChildrenCommand.usage=show-children
ShowChildrenCommand.help=show the children for the current object.
ShowChildrenCommand.error=Failed to show the children. {0}

# ShowPropertyCommand
ShowPropertyCommand.examples= \
\t show-property description
ShowPropertyCommand.usage=show-property <property_name>
ShowPropertyCommand.help=show the property value for the current object.
ShowPropertyCommand.error=Failed to show the property. {0}
ShowPropertyCommand.InvalidArgMsg_PropertyName=Please specify a valid property name for the current object.

# Unset Command
UnsetPropertyCommand.examples= \
\t unset description
UnsetPropertyCommand.usage=unset <property_name>
UnsetPropertyCommand.help=remove a property value from the current object.
UnsetPropertyCommand.error=Failed to unset the property. {0}
UnsetPropertyCommand.missingPropertyName = A property name is required when unsetting a property.
UnsetPropertyCommand.propertyUnset=Successfully unset property "{0}".


# SetAutoCommitCommand
SetAutoCommitCommand.examples = \
\t set-auto-commit true \n \
\t set-auto-commit false
SetAutoCommitCommand.usage = set-auto-commit <true | false>
SetAutoCommitCommand.help = set the property value for the shell's auto-commit state.
SetAutoCommitCommand.ENABLE_FLAG_MISSING = Please specify either "true" or "false" as the new auto-commit value.

# CommitCommand
CommitCommand.examples = \
\t commit
CommitCommand.usage = commit
CommitCommand.help = commits the current transaction. Only available when auto-commit is set to "false."

# RollbackCommand
RollbackCommand.examples = \
\t rollback
RollbackCommand.usage = rollback
RollbackCommand.help = rollbacks the current transaction (all unsaved changes are lost). Only available when auto-commit is set to "false."

