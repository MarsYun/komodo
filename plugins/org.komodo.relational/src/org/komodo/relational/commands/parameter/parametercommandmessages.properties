### ParameterCommandProvider commands
General.INVALID_DIRECTION_PROPERTY_VALUE = The value of the direction property "{0}" is invalid.
General.INVALID_NULLABLE_PROPERTY_VALUE = The value of the nullable property "{0}" is invalid.

SetParameterPropertyCommand.usage=set-property <property-name> <new-value>\n----------
SetParameterPropertyCommand.help=The "set-property" command sets a Parameter property value.\n\nExample usage\:\nworkspace/myVdb/myModel/myProc/myParam> set-property scale 10

UnsetParameterPropertyCommand.examples = \
\t unset-property direction
UnsetParameterPropertyCommand.usage = unset-property <property-name>
UnsetParameterPropertyCommand.help = The "unset-property" command either removes the parameter property or sets it back to its default value.
