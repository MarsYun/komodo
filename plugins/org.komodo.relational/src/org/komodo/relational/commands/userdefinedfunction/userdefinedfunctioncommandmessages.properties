### UserDefinedFunctionCommandProvider commands
General.MISSING_PARAMETER_NAME = A Parameter requires a name.
General.PARAMETER_NAME=Parameter Name
General.INVALID_DETERMINISTIC_PROPERTY_VALUE=The value of the deterministic property "{0}" is invalid.
General.INVALID_SCHEMA_ELEMENT_TYPE_PROPERTY_VALUE=The value of the schema-element-type property "{0}" is invalid.

### 
AddParameterCommand.usage=add-pf-parameter <parameter-name>\n----------
AddParameterCommand.help=The "add-pf-parameter" command creates a Parameter in a PushdownFunction.\n\nExample usage\:\nworkspace/myVdb/myFunc> add-pf-parameter paramToAdd
AddParameterCommand.ADD_PARAMETER_ERROR = An error occurred adding a parameter. 
AddParameterCommand.PARAMETER_ADDED=Parameter "{0}" was successfully added.

DeleteParameterCommand.usage=delete-pf-parameter <parameter-name>\n----------
DeleteParameterCommand.help=The "delete-pf-parameter" command deletes a Parameter from a PushdownFunction.\n\nExample usage\:\nworkspace/myVdb/myFunc> delete-pf-parameter paramToDelete
DeleteParameterCommand.DELETE_PARAMETER_ERROR = An error occurred deleting a parameter. 
DeleteParameterCommand.PARAMETER_DELETED=Parameter "{0}" was successfully deleted.

SetUserDefinedFunctionPropertyCommand.usage=set-property <property-name> <new-value>\n----------
SetUserDefinedFunctionPropertyCommand.help=The "set-property" command sets a User-defined Function property value.\n\nExample usage\:\nworkspace/myVdb/myModel/myUdf> set-property java-method aMethod

UnsetUserDefinedFunctionPropertyCommand.examples = \
\t unset-property description
UnsetUserDefinedFunctionPropertyCommand.usage = unset-property <property-name>
UnsetUserDefinedFunctionPropertyCommand.help = The "unset-property" command either removes the user-defined function property or sets it back to its default value.
