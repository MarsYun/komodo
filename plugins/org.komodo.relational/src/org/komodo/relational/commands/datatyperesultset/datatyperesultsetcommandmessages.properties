### StoredProcedureCommandProvider commands
General.MISSING_PARAMETER_NAME = A Parameter requires a name.
General.PARAMETER_NAME=Parameter Name
General.INVALID_SCHEMA_ELEMENT_TYPE_PROPERTY_VALUE=The value of the schema-element-type property "{0}" is invalid.

### 
AddParameterCommand.usage=add-sp-parameter <parameter-name>\n----------
AddParameterCommand.help=The "add-sp-parameter" command creates a Parameter in a StoredProcedure.\n\nExample usage\:\nworkspace/myVdb/mySP> add-sp-parameter paramToAdd
AddParameterCommand.ADD_PARAMETER_ERROR = An error occurred adding the parameter.
AddParameterCommand.PARAMETER_ADDED=Parameter "{0}" was successfully added.

DeleteParameterCommand.usage=delete-sp-parameter <parameter-name>\n----------
DeleteParameterCommand.help=The "delete-sp-parameter" command deletes a Parameter from a StoredProcedure.\n\nExample usage\:\nworkspace/myVdb/mySP> delete-sp-parameter paramToDelete
DeleteParameterCommand.DELETE_PARAMETER_ERROR = An error occurred deleting the parameter.
DeleteParameterCommand.PARAMETER_DELETED=Parameter "{0}" was successfully deleted.

SetStoredProcedurePropertyCommand.usage=set-property <property-name> <new-value>\n----------
SetStoredProcedurePropertyCommand.help=The "set-property" command sets a Stored Procedure property value.\n\nExample usage\:\nworkspace/myVdb/myModel/myProc> set-property non-prepared false

UnsetDataTypeResultSetPropertyCommand.examples = \
\t unset-property length
UnsetDataTypeResultSetPropertyCommand.usage = unset-property <property-name>
UnsetDataTypeResultSetPropertyCommand.help = The "unset-property" command either removes the data type result set property or sets it back to its default value.
