### WorkspaceCommandProvider commands
CreateVdbCommand.usage=create-vdb <vdb-name> <external-path>\n----------
CreateVdbCommand.help=The "create-vdb" command creates a virtual database.\n\nExample usage\:\nworkspace> create-vdb myVdb /files/myVdb
CreateVdbCommand.MISSING_VDB_NAME = A VDB requires a name.
CreateVdbCommand.MISSING_VDB_EXTERNAL_PATH = A VDB requires an external path.
CreateVdbCommand.VDB_CREATED = VDB "{0}" was created.

CreateTeiidCommand.usage=create-teiid <teiid-name>\n----------
CreateTeiidCommand.help=The "create-teiid" command creates a teiid object.\n\nExample usage\:\nworkspace> create-teiid myTeiid
CreateTeiidCommand.MISSING_TEIID_NAME = A Teiid object requires a name.
CreateTeiidCommand.TEIID_CREATED = Teiid "{0}" was created.

CreateSchemaCommand.usage=create-schema <schema-name>\n----------
CreateSchemaCommand.help=The "create-schema" command creates a schema object.\n\nExample usage\:\nworkspace> create-schema mySchema
CreateSchemaCommand.MISSING_SCHEMA_NAME = A Schema object requires a name.
CreateSchemaCommand.SCHEMA_CREATED = Schema "{0}" was created.

SetCustomPropertyCommand.usage=set-custom-property <property-name> <new-value>\n----------
SetCustomPropertyCommand.help=The "set-custom-property" command sets a custom property value.\n\nExample usage\:\nworkspace/myVdb> set-custom-property custom true
