### WorkspaceCommandProvider commands

CreateVdbCommand.usage=create-vdb <vdb-name> <external-path>\n----------
CreateVdbCommand.help=The "create-vdb" command creates a virtual database.\n\nExample usage\:\nworkspace> create-vdb myVdb /files/myVdb
CreateVdbCommand.MISSING_VDB_NAME = A VDB requires a name.
CreateVdbCommand.MISSING_VDB_EXTERNAL_PATH = A VDB requires an external path.

SetCustomPropertyCommand.usage=set-custom-property <property-name> <new-value>\n----------
SetCustomPropertyCommand.help=The "set-custom-property" command sets a custom property value.\n\nExample usage\:\nworkspace/myVdb> set-custom-property custom true
