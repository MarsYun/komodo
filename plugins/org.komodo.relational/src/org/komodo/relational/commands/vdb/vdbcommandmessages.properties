General.MISSING_DATA_ROLE_NAME = A VDB data role requires a name.
General.MISSING_ENTRY_NAME = A VDB entry requires a name.
General.MISSING_ENTRY_PATH = A VDB entry requires a path.
General.MISSING_IMPORT_NAME = An Import VDB requires a name.
General.MISSING_MODEL_NAME = A VDB model requires a name.
General.MISSING_TRANSLATOR_NAME = A VDB translator requires a name.
General.MISSING_TRANSLATOR_TYPE = A VDB translator requires a type.
General.MISSING_VDB_VERSION = A VDB requires a version.
General.NAME_TYPE_DISPLAY={0} [{1}]

### VdbCommandProvider commands
AddDataRoleCommand.usage=add-data-role <role-name>\n----------
AddDataRoleCommand.help=The "add-data-role" command creates a data role to a VDB.\n\nExample usage\:\nworkspace/myVdb> add-data-role dataRoleToAdd
AddDataRoleCommand.ADD_DATA_ROLE_ERROR = An error occurred adding the data role.
AddDataRoleCommand.DATA_ROLE_ADDED=Data Role "{0}" was successfully added.

AddEntryCommand.usage=add-entry <entry-name> <entry-path>\n----------
AddEntryCommand.help=The "add-entry" command creates a VDB entry.\n\nExample usage\:\nworkspace/myVdb> add-entry entryToAdd entry.xml
AddEntryCommand.ADD_ENTRY_ERROR = An error occurred adding the VDB entry.
AddEntryCommand.ENTRY_ADDED=VDB Entry "{0}" was successfully added.

AddImportCommand.usage=add-import <vdb-name>\n----------
AddImportCommand.help=The "add-import" command creates a VDB import.\n\nExample usage\:\nworkspace/myVdb> add-import vdbImportToAdd
AddImportCommand.ADD_IMPORT_ERROR = An error occurred adding the VDB import.
AddImportCommand.IMPORT_ADDED=VDB Import "{0}" was successfully added.

AddModelCommand.usage=add-model <model-name>\n----------
AddModelCommand.help=The "add-model" command creates a VDB model.\n\nExample usage\:\nworkspace/myVdb> add-model modelToAdd
AddModelCommand.ADD_MODEL_ERROR = An error occurred adding the model.
AddModelCommand.MODEL_ADDED=Model "{0}" was successfully added.

AddTranslatorCommand.usage=add-translator <translator-name>\n----------
AddTranslatorCommand.help=The "add-translator" command creates a VDB translator.\n\nExample usage\:\nworkspace/myVdb> add-translator translatorToAdd oracle
AddTranslatorCommand.ADD_TRANSLATOR_ERROR = An error occurred adding the translator.
AddTranslatorCommand.TRANSLATOR_ADDED=Translator "{0}" was successfully added.

DeleteDataRoleCommand.usage=delete-data-role <role-name>\n----------
DeleteDataRoleCommand.help=The "delete-data-role" command deletes a data role from a VDB.\n\nExample usage\:\nworkspace/myVdb> delete-data-role dataRoleToDelete
DeleteDataRoleCommand.DELETE_DATA_ROLE_ERROR = An error occurred deleting the VDB data role.
DeleteDataRoleCommand.DATA_ROLE_DELETED=Data Role "{0}" was successfully deleted.

DeleteEntryCommand.usage=delete-entry <entry-name> <entry-path>\n----------
DeleteEntryCommand.help=The "delete-entry" command deletes an entry from a VDB.\n\nExample usage\:\nworkspace/myVdb> delete-entry entryToDelete
DeleteEntryCommand.DELETE_ENTRY_ERROR = An error occurred deleting the VDB entry.
DeleteEntryCommand.ENTRY_DELETED=Entry "{0}" was successfully deleted.

DeleteImportCommand.usage=delete-import <vdb-name>\n----------
DeleteImportCommand.help=The "delete-import" command deletes a VDB import.\n\nExample usage\:\nworkspace/myVdb> delete-import vdbImportToDelete
DeleteImportCommand.DELETE_IMPORT_ERROR = An error occurred deleting the VDB import.
DeleteImportCommand.IMPORT_DELETED=VDB Import "{0}" was successfully deleted.

DeleteModelCommand.usage=delete-model <model-name>\n----------
DeleteModelCommand.help=The "delete-model" command deletes a VDB model.\n\nExample usage\:\nworkspace/myVdb> delete-model modelToDelete
DeleteModelCommand.DELETE_MODEL_ERROR = An error occurred deleting the model.
DeleteModelCommand.MODEL_DELETED=Model "{0}" was successfully deleted.

DeleteTranslatorCommand.usage=delete-translator <translator-name>\n----------
DeleteTranslatorCommand.help=The "delete-translator" command deletes a VDB translator.\n\nExample usage\:\nworkspace/myVdb> delete-translator translatorToDelete
DeleteTranslatorCommand.DELETE_TRANSLATOR_ERROR = An error occurred deleting the translator.
DeleteTranslatorCommand.TRANSLATOR_DELETED=Translator "{0}" was successfully deleted.

ExportCommand.usage=vdb-export <file-path>\n----------
ExportCommand.help=The "vdb-export" command exports a VDB manifest to a local file.\n\nExample usage\:\nworkspace/myVdb> vdb-export /Users/me/myVdb.xml
ExportCommand.VDB_EXPORTED = VDB "{0}" was successfully exported to "{1}" with override flage of "{2}"

SetVdbPropertyCommand.usage=set-vdb-property <property-name> <new-value>\n----------
SetVdbPropertyCommand.help=The "set-vdb-property" command sets a VDB property value.\n\nExample usage\:\nworkspace/myVdb> set-vdb-property preview true

ShowDataRolesCommand.usage=show-data-roles\n----------
ShowDataRolesCommand.help=The "show-data-roles" command lists the data roles defined in a VDB.\n\nExample usage\:\nworkspace/myVdb> show-data-roles
ShowDataRolesCommand.NO_DATA_ROLES = There are no data roles defined in VDB "{0}".
ShowDataRolesCommand.DATA_ROLES_HEADER = Data roles defined in VDB "{0}".
ShowDataRolesCommand.SHOW_DATA_ROLES_ERROR = An error occurred displaying data role information.

ShowEntriesCommand.usage=show-entries\n----------
ShowEntriesCommand.help=The "show-entries" command lists the entries in a VDB entry.\n\nExample usage\:\nworkspace/myVdb> show-entries
ShowEntriesCommand.NO_ENTRIES = There are no entries defined in VDB "{0}".
ShowEntriesCommand.ENTRIES_HEADER = Entries defined in VDB "{0}".
ShowEntriesCommand.SHOW_ENTRIES_ERROR = An error occurred displaying VDB entry information.

ShowImportsCommand.usage=show-imports\n----------
ShowImportsCommand.help=The "show-imports" command lists the VDBs imported by a VDB.\n\nExample usage\:\nworkspace/myVdb> show-imports
ShowImportsCommand.NO_IMPORTS = There are no VDB imports defined in VDB "{0}".
ShowImportsCommand.IMPORTS_HEADER = VDB imports defined in VDB "{0}".
ShowImportsCommand.SHOW_IMPORTS_ERROR = An error occurred displaying VDB import informations

ShowModelsCommand.usage=show-models\n----------
ShowModelsCommand.help=The "show-models" command lists the models in a VDB.\n\nExample usage\:\nworkspace/myVdb> show-models
ShowModelsCommand.NO_MODELS = There are no models defined in VDB "{0}".
ShowModelsCommand.MODELS_HEADER = Models defined in VDB "{0}".
ShowModelsCommand.SHOW_MODELS_ERROR = An error occurred displaying model information.

ShowTranslatorsCommand.usage=show-translators\n----------
ShowTranslatorsCommand.help=The "show-translators" command lists the translators in a VDB.\n\nExample usage\:\nworkspace/myVdb> show-translators
ShowTranslatorsCommand.NO_TRANSLATORS = There are no translators defined in VDB "{0}".
ShowTranslatorsCommand.SHOW_TRANSLATORS_ERROR = An error occurred displaying translator information.
ShowTranslatorsCommand.TRANSLATORS_HEADER = Translators defined in VDB "{0}".

ShowVdbCommand.usage=show-vdb\n----------
ShowVdbCommand.help=The "show-vdb" command displays the complete state of a VDB.\n\nExample usage\:\nworkspace/myVdb> show-vdb
ShowVdbCommand.SHOW_VDB_ERROR = An error occurred displaying the VDB.

ShowVdbPropertiesCommand.usage=show-vdb-properties\n----------
ShowVdbPropertiesCommand.help=The "show-vdb-properties" command displays all the VDB properties.\n\nExample usage\:\nworkspace/myVdb> show-vdb-properties
