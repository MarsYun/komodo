### PermissionCommandProvider commands
General.MISSING_CONDITION_NAME = A condition requires a name.
General.MISSING_MASK_NAME = A mask requires a name.

### 
AddConditionCommand.usage=add-condition <condition-name>\n----------
AddConditionCommand.help=The "add-condition" command creates a Condition in a Permission.\n\nExample usage\:\nworkspace/myVdb/myRole/myPermission> add-condition conditionToAdd
AddConditionCommand.ADD_CONDITION_ERROR = An error occurred adding the condition.
AddConditionCommand.CONDITION_ADDED=Condition "{0}" was successfully added.

DeleteConditionCommand.usage=delete-condition <condition-name>\n----------
DeleteConditionCommand.help=The "delete-condition" command deletes a Condition from a Permission.\n\nExample usage\:\nworkspace/myVdb/myRole/myPermission> delete-condition conditionToDelete
DeleteConditionCommand.CONDITION_DELETED=Condition "{0}" was successfully deleted.

AddMaskCommand.usage=add-mask <mask-name>\n----------
AddMaskCommand.help=The "add-mask" command creates a Mask in a Permission.\n\nExample usage\:\nworkspace/myVdb/myRole/myPermission> add-mask maskToAdd
AddMaskCommand.ADD_MASK_ERROR = An error occurred adding the mask.
AddMaskCommand.MASK_ADDED=Mask "{0}" was successfully added.

DeleteMaskCommand.usage=delete-mask <mask-name>\n----------
DeleteMaskCommand.help=The "delete-mask" command deletes a Mask from a Permission.\n\nExample usage\:\nworkspace/myVdb/myRole/myPermission> delete-mask maskToDelete
DeleteMaskCommand.DELETE_CONDITION_ERROR = An error occurred deleting the condition.
DeleteMaskCommand.MASK_DELETED=Mask "{0}" was successfully deleted.

SetPermissionPropertyCommand.usage=set-property <property-name> <new-value>\n----------
SetPermissionPropertyCommand.help=The "set-property" command sets a Permission property value.\n\nExample usage\:\nworkspace/myVdb/myPermission> set-property allow-create false

UnsetPermissionPropertyCommand.examples = \
\t unset-property allowAlter
UnsetPermissionPropertyCommand.usage = unset-property <property-name>
UnsetPermissionPropertyCommand.help = The "unset-property" command either removes the permission property or sets it back to its default value.
