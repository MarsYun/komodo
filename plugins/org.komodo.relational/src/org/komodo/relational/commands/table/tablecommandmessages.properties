### TableCommandProvider commands
General.MISSING_ACCESS_PATTERN_NAME = An AccessPattern requires a name.
General.MISSING_COLUMN_NAME = A Column requires a name.
General.MISSING_FOREIGN_KEY_NAME = A ForeignKey requires a name.
General.MISSING_INDEX_NAME = An Index requires a name.
General.MISSING_UNIQUE_CONSTRAINT_NAME = A UniqueConstraint requires a name.
General.ACCESS_PATTERN_NAME=Access Pattern Name
General.COLUMN_NAME=Column Name
General.FOREIGN_KEY_NAME=Foreign Key Name
General.INDEX_NAME=Index Name
General.UNIQUE_CONSTRAINT_NAME=Unique Constrain Name
General.INVALID_ON_COMMIT_PROPERTY_VALUE = The value of the onCommitValue property "{0}" is invalid.
General.INVALID_SCHEMA_ELEMENT_TYPE_PROPERTY_VALUE = The value of the schemaElementType property "{0}" is invalid.
General.INVALID_TEMPORARY_TABLE_TYPE_PROPERTY_VALUE = The value of the temporaryTableType property "{0}" is invalid.

### 
AddAccessPatternCommand.usage=add-access-pattern <pattern-name>\n----------
AddAccessPatternCommand.help=The "add-access-pattern" command creates an AccessPattern in a Table.\n\nExample usage\:\nworkspace/myTable> add-access-pattern accessPatternToAdd
AddAccessPatternCommand.ADD_ACCESS_PATTERN_ERROR = An error occurred adding the access pattern.
AddAccessPatternCommand.ACCESS_PATTERN_ADDED=AccessPattern "{0}" was successfully added.

AddColumnCommand.usage=add-column <column-name>\n----------
AddColumnCommand.help=The "add-column" command creates a Column in a Table.\n\nExample usage\:\nworkspace/myTable> add-column columnToAdd
AddColumnCommand.ADD_COLUMN_ERROR = An error occurred adding the column.
AddColumnCommand.COLUMN_ADDED=Column "{0}" was successfully added.

AddForeignKeyCommand.usage=add-ForeignKey <ForeignKey-name>\n----------
AddForeignKeyCommand.help=The "add-ForeignKey" command creates a ForeignKey in a Table.\n\nExample usage\:\nworkspace/myTable> add-ForeignKey ForeignKeyToAdd
AddForeignKeyCommand.ADD_FOREIGN_KEY_ERROR = An error occurred adding the foreign key.
AddForeignKeyCommand.ForeignKey_ADDED=ForeignKey "{0}" was successfully added.

AddIndexCommand.usage=add-index <index-name>\n----------
AddIndexCommand.help=The "add-index" command creates an Index in a Table.\n\nExample usage\:\nworkspace/myTable> add-index indexToAdd
AddIndexCommand.ADD_INDEX_ERROR = An error occurred adding the index.
AddIndexCommand.INDEX_ADDED=Index "{0}" was successfully added.

AddUniqueConstraintCommand.usage=add-unique-constraint <constraint-name>\n----------
AddUniqueConstraintCommand.help=The "add-unique-constraint" command creates a UniqueConstraint in a Table.\n\nExample usage\:\nworkspace/myTable> add-unique-constraint constraintToAdd
AddUniqueConstraintCommand.ADD_UNIQUE_CONSTRAINT_ERROR = An error occurred adding a unique constraint.
AddUniqueConstraintCommand.UNIQUE_CONSTRAINT_ADDED=UniqueConstraint "{0}" was successfully added.

DeleteAccessPatternCommand.usage=delete-access-pattern <pattern-name>\n----------
DeleteAccessPatternCommand.help=The "delete-access-pattern" command deletes an AccessPattern from a Table.\n\nExample usage\:\nworkspace/myTable> delete-access-pattern patternToDelete
DeleteAccessPatternCommand.DELETE_ACCESS_PATTERN_ERROR = An error occurred deleting the access pattern.
DeleteAccessPatternCommand.ACCESS_PATTERN_DELETED=AccessPattern "{0}" was successfully deleted.

DeleteColumnCommand.usage=delete-column <column-name>\n----------
DeleteColumnCommand.help=The "delete-column" command deletes a Column from a Table.\n\nExample usage\:\nworkspace/myTable> delete-column columnToDelete
DeleteColumnCommand.DELETE_COLUMN_ERROR = An error occurred deleting the column.
DeleteColumnCommand.COLUMN_DELETED=Column "{0}" was successfully deleted.

DeleteForeignKeyCommand.usage=delete-foreign-key <foreignKey-name>\n----------
DeleteForeignKeyCommand.help=The "delete-foreign-key" command deletes a ForeignKey from a Table.\n\nExample usage\:\nworkspace/myTable> delete-foreign-key fkToDelete
DeleteForeignKeyCommand.DELETE_FOREIGN_KEY_ERROR = An error occurred deleting the foreign key.
DeleteForeignKeyCommand.FOREIGN_KEY_DELETED=ForeignKey "{0}" was successfully deleted.

DeleteIndexCommand.usage=delete-index <index-name>\n----------
DeleteIndexCommand.help=The "delete-Index" command deletes an Index from a Table.\n\nExample usage\:\nworkspace/myTable> delete-index indexToDelete
DeleteIndexCommand.DELETE_INDEX_ERROR = An error occurred deleting the index.
DeleteIndexCommand.INDEX_DELETED=Index "{0}" was successfully deleted.

DeleteUniqueConstraintCommand.usage=delete-unique-constraint <uc-name>\n----------
DeleteUniqueConstraintCommand.help=The "delete-unique-constraint" command deletes a UniqueConstraint from a Table.\n\nExample usage\:\nworkspace/myTable> delete-unique-constraint ucToDelete
DeleteUniqueConstraintCommand.DELETE_UNIQUE_CONSTRAINT_ERROR = An error occurred deleting the unique constraint.
DeleteUniqueConstraintCommand.UNIQUE_CONSTRAINT_DELETED=UniqueConstraint "{0}" was successfully deleted.

SetTablePropertyCommand.usage=set-property <property-name> <new-value>\n----------
SetTablePropertyCommand.help=The "set-property" command sets a Table property value.\n\nExample usage\:\nworkspace/myVdb/myModel/myTable> set-property updatable false
