### ModelCommandProvider commands
AddPushdownFunctionCommand.usage=add-pushdown-function <function-name>\n----------
AddPushdownFunctionCommand.help=The "add-data-role" command creates a Pushdown Function in a Model.\n\nExample usage\:\nworkspace/myModel> add-pushdown-function functionToAdd
AddPushdownFunctionCommand.ADD_PUSHDOWN_FUNCTION_ERROR = An error occurred adding the pushdown function.
AddPushdownFunctionCommand.PUSHDOWN_FUNCTION_ADDED=Pushdown Function "{0}" was successfully added.

AddSourceCommand.usage=add-source <source-name>\n----------
AddSourceCommand.help=The "add-source" command creates a Source in a Model.\n\nExample usage\:\nworkspace/myModel> add-source sourceToAdd
AddSourceCommand.ADD_SOURCE_ERROR = An error occurred creating the model source.
AddSourceCommand.SOURCE_ADDED=Source "{0}" was successfully added.

AddStoredProcedureCommand.usage=add-stored-procedure <procedure-name>\n----------
AddStoredProcedureCommand.help=The "add-data-role" command creates a Stored Procedure in a Model.\n\nExample usage\:\nworkspace/myModel> add-stored-procedure procedureToAdd
AddStoredProcedureCommand.ADD_STORED_PROCEDURE_ERROR = An error occurred creating the stored procedure.
AddStoredProcedureCommand.STORED_PROCEDURE_ADDED=Stored Procedure "{0}" was successfully added.

AddTableCommand.usage=add-table <table-name>\n----------
AddTableCommand.help=The "add-table" command creates a Table in a Model.\n\nExample usage\:\nworkspace/myModel> add-table tableToAdd
AddTableCommand.ADD_TABLE_ERROR = An error occurred adding that table.
AddTableCommand.TABLE_ADDED=Table "{0}" was successfully added.

AddUserDefinedFunctionCommand.usage=add-user-defined-function <function-name>\n----------
AddUserDefinedFunctionCommand.help=The "add-user-defined-function" command creates a User Defined Function in a Model.\n\nExample usage\:\nworkspace/myModel> add-user-defined-function functionToAdd
AddUserDefinedFunctionCommand.ADD_USER_DEFINED_FUNCTION_ERROR = An error occurred adding the user defined function.
AddUserDefinedFunctionCommand.USER_DEFINED_FUNCTION_ADDED=User Defined Function "{0}" was successfully added.

AddViewCommand.usage=add-view <view-name>\n----------
AddViewCommand.help=The "add-view" command creates a View in a Model.\n\nExample usage\:\nworkspace/myModel> add-view viewToAdd
AddViewCommand.ADD_VIEW_ERROR = An error occurred adding the view.
AddViewCommand.VIEW_ADDED=View "{0}" was successfully added.

AddVirtualProcedureCommand.usage=add-virtual-procedure <procedure-name>\n----------
AddVirtualProcedureCommand.help=The "add-virtual-procedure" command creates a Virtual Procedure in a Model.\n\nExample usage\:\nworkspace/myModel> add-virtual-procedure procedureToAdd
AddVirtualProcedureCommand.ADD_VIRTUAL_PROCEDURE_ERROR = An error occurred adding the virtual procedure.
AddVirtualProcedureCommand.VIRTUAL_PROCEDURE_ADDED=Virtual Procedure "{0}" was successfully added.

DeletePushdownFunctionCommand.usage=delete-pushdown-function <procedure-name>\n----------
DeletePushdownFunctionCommand.help=The "delete-pushdown-function" command deletes a Pushdown Function from a Model.\n\nExample usage\:\nworkspace/myModel> delete-pushdown-function functionToDelete
DeletePushdownFunctionCommand.DELETE_PUSHDOWN_FUNCTION_ERROR = An error occurred deleting the pushdown function.
DeletePushdownFunctionCommand.PUSHDOWN_FUNCTION_DELETED=Pushdown Function "{0}" was successfully deleted.

DeleteSourceCommand.usage=delete-source <source-name>\n----------
DeleteSourceCommand.help=The "delete-source" command deletes a Source from a Model.\n\nExample usage\:\nworkspace/myModel> delete-source sourceToDelete
DeleteSourceCommand.DELETE_SOURCE_ERROR = An error occurred deleting the model source.
DeleteSourceCommand.SOURCE_DELETED=Source "{0}" was successfully deleted.

DeleteStoredProcedureCommand.usage=delete-stored-procedure <procedure-name>\n----------
DeleteStoredProcedureCommand.help=The "delete-stored-procedure" command deletes a Stored Procedure from a Model.\n\nExample usage\:\nworkspace/myModel> delete-stored-procedure procedureToDelete
DeleteStoredProcedureCommand.DELETE_STORED_PROCEDURE_ERROR = An error occurred deleting the stored procedure.
DeleteStoredProcedureCommand.STORED_PROCEDURE_DELETED=Stored Procedure "{0}" was successfully deleted.

DeleteTableCommand.usage=delete-table <table-name>\n----------
DeleteTableCommand.help=The "delete-table" command deletes a Table from a Model.\n\nExample usage\:\nworkspace/myModel> delete-table tableToDelete
DeleteTableCommand.DELETE_TABLE_ERROR = An error occurred deleting the table.
DeleteTableCommand.TABLE_DELETED=Table "{0}" was successfully deleted.

DeleteUserDefinedFunctionCommand.usage=delete-user-defined-function <function-name>\n----------
DeleteUserDefinedFunctionCommand.help=The "delete-user-defined-function" command deletes a User Defined Function from a Model.\n\nExample usage\:\nworkspace/myModel> delete-user-defined-function functionToDelete
DeleteUserDefinedFunctionCommand.DELETE_USER_DEFINED_FUNCTION_ERROR = An error occurred deleting the user defined function.
DeleteUserDefinedFunctionCommand.USER_DEFINED_FUNCTION_DELETED=User Defined Function "{0}" was successfully deleted.

DeleteViewCommand.usage=delete-view <view-name>\n----------
DeleteViewCommand.help=The "delete-view" command deletes a View from a Model.\n\nExample usage\:\nworkspace/myModel> delete-view viewToDelete
DeleteViewCommand.DELETE_VIEW_ERROR = An error occurred deleting the view.
DeleteViewCommand.VIEW_DELETED=View "{0}" was successfully deleted.

DeleteVirtualProcedureCommand.usage=delete-virtual-procedure <procedure-name>\n----------
DeleteVirtualProcedureCommand.help=The "delete-virtual-procedure" command deletes a Virtual Procedure from a Model.\n\nExample usage\:\nworkspace/myModel> delete-virtual-procedure procedureToDelete
DeleteVirtualProcedureCommand.DELETE_VIRTUAL_PROCEDURE_ERROR = An error occurred deleting the virtual procedurel
DeleteVirtualProcedureCommand.VIRTUAL_PROCEDURE_DELETED=Virtual Procedure "{0}" was successfully deleted.

SetModelPropertyCommand.usage=set-property <property-name> <new-value>\n----------
SetModelPropertyCommand.help=The "set-property" command sets a Model property value.\n\nExample usage\:\nworkspace/myVdb/myModel> set-property visible false

UnsetModelPropertyCommand.examples = \
\t unset-property modelType
UnsetModelPropertyCommand.usage = unset-property <property-name>
UnsetModelPropertyCommand.help = The "unset-property" command either removes the model property or sets it back to its default value.
