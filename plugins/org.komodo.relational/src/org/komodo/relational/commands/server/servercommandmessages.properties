### ServerSetCommand commands
Common.NoTeiidDefined=No teiid instance has been specified.
Common.ServerNotConnected=Not connected to a Teiid Server.

ServerSetCommand.usage=server-set <server-name>\n----------
ServerSetCommand.help=The "server-set" command sets the default server name\n\nExample usage\:\nworkspace> server-set myServer
ServerSetCommand.MissingServerNameArg = The server name is required.
ServerSetCommand.ServerDoesNotExist=A server object with name "{0}" could not be found.
ServerSetCommand.ServerSetSuccess=The server was set to "{0}".

ServerConnectCommand.usage=server-connect\n----------
ServerConnectCommand.help=The "server-connect" command attempts to connect to the default server\n\nExample usage\:\nworkspace> server-connect
ServerConnectCommand.AttemptingToConnect=Attempting to connect to "{0}"...
ServerConnectCommand.ConnectionError=*** Error Connecting: {0}
ServerConnectCommand.TeiidStatus=Teiid "{0}" connection status: {1}
ServerConnectCommand.Connected=Connected
ServerConnectCommand.NotConnected=Not Connected

ServerDisconnectCommand.usage=server-disconnect\n----------
ServerDisconnectCommand.help=The "server-disconnect" command attempts to disconnect to the default server\n\nExample usage\:\nworkspace> server-disconnect
ServerDisconnectCommand.AttemptingToDisconnect=Disconnecting from "{0}"...
ServerDisconnectCommand.DisconnectSuccessMsg=Teiid "{0}" disconnected.
ServerDisconnectCommand.NoServerToDisconnectMsg=No server is currently connected.

ServerShowVdbsCommand.usage=server-show-vdbs\n----------
ServerShowVdbsCommand.help=The "server-show-vdbs" command shows the VDBs which reside on the connected server\n\nExample usage\:\nworkspace> server-show-vdbs
ServerShowVdbsCommand.InfoMessage=VDBs for server "{0}":\n
ServerShowVdbsCommand.ListHeader=VDB Name

ServerShowTranslatorsCommand.usage=server-show-translators\n----------
ServerShowTranslatorsCommand.help=The "server-show-translators" command shows the translators which reside on the connected server\n\nExample usage\:\nworkspace> server-show-translators
ServerShowTranslatorsCommand.InfoMessage=Translators for server "{0}":\n
ServerShowTranslatorsCommand.ListHeader=Translator Name

ServerShowDatasourcesCommand.usage=server-show-datasources\n----------
ServerShowDatasourcesCommand.help=The "server-show-datasources" command shows the datasources which reside on the connected server\n\nExample usage\:\nworkspace> server-show-datasources
ServerShowDatasourcesCommand.InfoMessage=Datasources for server "{0}":\n
ServerShowDatasourcesCommand.ListHeader=Datasource Name

ServerShowDatasourceTypesCommand.usage=server-show-datasource-types\n----------
ServerShowDatasourceTypesCommand.help=The "server-show-datasource-types" command shows the datasource types which reside on the connected server\n\nExample usage\:\nworkspace> server-show-datasource-types
ServerShowDatasourceTypesCommand.InfoMessage=Datasource types for server "{0}":\n
ServerShowDatasourceTypesCommand.ListHeader=Datasource type Name
