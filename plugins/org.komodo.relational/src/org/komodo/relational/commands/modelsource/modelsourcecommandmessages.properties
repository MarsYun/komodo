### ModelSourceCommandProvider commands

UnsetModelSourcePropertyCommand.examples = \
\t unset-property jndiName
UnsetModelSourcePropertyCommand.usage = unset-property <property-name>
UnsetModelSourcePropertyCommand.help=\t{0} - either removes the model source property or sets it back to its default value.

SetModelSourcePropertyCommand.usage=set-property <property-name> <new-value>
SetModelSourcePropertyCommand.help=\t{0} - sets a ModelSource property value.
SetModelSourcePropertyCommand.examples= \
\t set-property translator-name oracle
