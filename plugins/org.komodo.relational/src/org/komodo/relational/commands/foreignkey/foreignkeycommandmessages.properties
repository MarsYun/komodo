### ColumnCommandProvider commands
General.MISSING_COLUMN_NAME = A Column requires a name.

AddColumnCommand.usage=add-column <column-name>\n----------
AddColumnCommand.help=The "add-column" command creates a Column in a Foreign Key.\n\nExample usage\:\nworkspace/myTable/myFK> add-column columnToAdd
AddColumnCommand.COLUMN_ADDED=Column "{0}" was successfully added.

DeleteColumnCommand.usage=delete-column <column-name>\n----------
DeleteColumnCommand.help=The "delete-column" command deletes a Column from a Foreign Key.\n\nExample usage\:\nworkspace/myTable/myFK> delete-column columnToDelete
DeleteColumnCommand.COLUMN_DELETED=Column "{0}" was successfully deleted.

