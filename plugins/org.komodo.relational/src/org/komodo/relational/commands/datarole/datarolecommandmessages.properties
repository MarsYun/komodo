### DataRoleCommandProvider commands
General.MISSING_MAPPED_ROLE_NAME = A mapped role requires a name.
General.MISSING_PERMISSION_NAME = A permission requires a name.
General.MAPPED_ROLE_NAME=Mapped Role Name
General.PERMISSION_NAME=Permission Name

AddMappedRoleCommand.usage=add-mapped-role <role-name>
AddMappedRoleCommand.help=\t{0} - adds a mapped role to the existing roles of a data role.
AddMappedRoleCommand.examples= \
\t add-mapped-role mappedRoleToAdd
AddMappedRoleCommand.ADD_MAPPED_ROLE_ERROR = An error occurred adding the mapped role.
AddMappedRoleCommand.MAPPED_ROLE_ADDED=Mapped Role "{0}" was successfully added.

AddPermissionCommand.usage=add-permission <permission-name>
AddPermissionCommand.help=\t{0} - adds a permission to a data role.
AddPermissionCommand.examples= \
\t add-permission permissionToAdd
AddPermissionCommand.ADD_PERMISSION_ERROR = An error occurred adding the permission.
AddPermissionCommand.PERMISSION_ADDED=Permission "{0}" was successfully added.

DeleteMappedRoleCommand.usage=delete-mapped-role <role-name>
DeleteMappedRoleCommand.help=\t{0} - deletes a mapped role from a DataRole.
DeleteMappedRoleCommand.examples= \
\t delete-mapped-role mappedRoleToDelete
DeleteMappedRoleCommand.DELETE_MAPPED_ROLE_ERROR = An error occurred deleting the mapped role.
DeleteMappedRoleCommand.MAPPED_ROLE_DELETED=Mapped Role "{0}" was successfully deleted.

DeletePermissionCommand.usage=delete-permission <permission-name>
DeletePermissionCommand.help=\t{0} - deletes a permission from a DataRole.
DeletePermissionCommand.examples= \
\t delete-permission permissionToDelete
DeletePermissionCommand.DELETE_PERMISSION_ERROR = An error occurred deleting the permission.
DeletePermissionCommand.PERMISSION_DELETED=Entry "{0}" was successfully deleted.

UnsetDataRolePropertyCommand.examples= \
\t unset-property allowCreateTemporaryTables
UnsetDataRolePropertyCommand.usage = unset-property <property-name>
UnsetDataRolePropertyCommand.help=\t{0} - either removes the data role property or sets it back to its default value.

SetDataRolePropertyCommand.usage=set-property <property-name> <new-value>
SetDataRolePropertyCommand.help=\t{0} - sets a DataRole property value.
SetDataRolePropertyCommand.examples= \
\t set-property grantAll true
