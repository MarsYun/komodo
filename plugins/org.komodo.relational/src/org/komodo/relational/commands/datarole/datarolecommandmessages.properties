### DataRoleCommandProvider commands
General.MISSING_MAPPED_ROLE_NAME = A mapped role requires a name.
General.MISSING_PERMISSION_NAME = A permission requires a name.
General.MAPPED_ROLE_NAME=Mapped Role Name
General.PERMISSION_NAME=Permission Name

AddMappedRoleCommand.usage=add-mapped-role <role-name>\n----------
AddMappedRoleCommand.help=The "add-mapped-role" command adds a mapped role to the existing roles of a data role.\n\nExample usage\:\nworkspace/myVdb/myDataRole> add-mapped-role mappedRoleToAdd
AddMappedRoleCommand.MAPPED_ROLE_ADDED=Mapped Role "{0}" was successfully added.

AddPermissionCommand.usage=add-permission <permission-name>\n----------
AddPermissionCommand.help=The "add-permission" command adds a permission to a data role.\n\nExample usage\:\nworkspace/myVdb/myDataRole> add-permission permissionToAdd
AddPermissionCommand.PERMISSION_ADDED=Permission "{0}" was successfully added.

DeleteMappedRoleCommand.usage=delete-mapped-role <role-name>\n----------
DeleteMappedRoleCommand.help=The "delete-mapped-role" command deletes a mapped role from a DataRole.\n\nExample usage\:\nworkspace/myVdb/myRole> delete-mapped-role mappedRoleToDelete
DeleteMappedRoleCommand.MAPPED_ROLE_DELETED=Mapped Role "{0}" was successfully deleted.

DeletePermissionCommand.usage=delete-permission <permission-name>\n----------
DeletePermissionCommand.help=The "delete-permission" command deletes a permission from a DataRole.\n\nExample usage\:\nworkspace/myVdb/myRole> delete-permission permissionToDelete
DeletePermissionCommand.PERMISSION_DELETED=Entry "{0}" was successfully deleted.

SetDataRolePropertyCommand.usage=set-data-role-property <property-name> <new-value>\n----------
SetDataRolePropertyCommand.help=The "set-data-role-property" command sets a DataRole property value.\n\nExample usage\:\nworkspace/myVdb/myDataRole> set-entry-property grantAll true
